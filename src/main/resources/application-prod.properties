# Production Configuration
spring.application.name=expenseflow

# Database - Railway provides DATABASE_URL in different format
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/expenseflow}
spring.datasource.driver-class-name=org.postgresql.Driver

# Railway doesn't use separate username/password, it's in DATABASE_URL
# But we need these for Spring Boot to work
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework=INFO
logging.level.com.rima.expenseflow=INFO