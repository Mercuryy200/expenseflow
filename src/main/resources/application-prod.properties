# Production Configuration
spring.application.name=expenseflow

# Database - Convert Railway's DATABASE_URL to JDBC format
spring.datasource.url=jdbc:${SPRING_DATASOURCE_URL:postgresql://localhost:5432/expenseflow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework=INFO
logging.level.com.rima.expenseflow=INFO
